<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div class="contacts">
        <input type="text" v-model="search" placeholder="Search contacts" />
        <ul>
          <li
            v-for="contact in filteredContacts"
            :key="contact.name"
            @click="selectContact(contact)"
          >
            <img :src="contact.avatar" alt="Avatar" class="avatar"/>
            <div class="contact-info">
              <h4>{{ contact.name }}</h4>
              <p>{{ contact.messages[contact.messages.length - 1].message }}</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="conversation">
        <div v-if="activeContact">
          <div
            v-for="message in activeContact.messages"
            :key="message.date"
            :class="{'message': true, 'sent': message.status === 'sent', 'received': message.status === 'received'}"
          >
            {{ message.message }}
          </div>
        </div>
        <div v-else>Select a contact to start conversation.</div>
        <input
          type="text"
          v-model="newMessage"
          @keyup.enter="sendMessage"
          placeholder="Type your message..."
        />
      </div>

    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
